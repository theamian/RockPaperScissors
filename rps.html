<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
        <style>
            #scoreboard {
                margin: auto;
                width: 55%;
                display: flex;
            }
            #player, #cpu {
                width: 50%;
                display: flex;
                justify-content: center;
            }
            #player > div, #cpu > div {
                margin-left: 5px;
            }
            #button-ctn {
                margin: auto;
                margin-top: 5px;
                width: 70%;
                display: flex;
                justify-content: center;
            }
            button {
                margin: 0 5px;
                width: 25%;
                font-family: monospace;
            }
            #result {
                width: 80%;
                margin: auto;
                font-size: larger;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <br><br>
        <div id="scoreboard">
            <div id="player">Player: 
                <div id="pscore"></div>
            </div>
            <div id="cpu">Computer: 
                <div id="cscore"></div>
            </div>
        </div>
        <div id="button-ctn">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <br><br>
        <div id="result"></div>
        <script src="rpsv2.js"></script>
    </body>
</html>
